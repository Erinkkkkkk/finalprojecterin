<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
         text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .face {
            transition: 1s;
        }
    </style>

</head>
<body style="background-color:red;color: white; font-family: monospace;font-size: xx-large">
    <div style="font-family: monospace; font-size: 90px;"> IT IS GOOD TO HEAR THAT YOU ARE HAPPY!
    </div>

    <div class="container">
        <div class="face"></div>
        <div class="face">;))</div>
		<div class="face">;)</div>
		<div class="face">:3</div>
		<div class="face">:-)</div>
		<div class="face">:)</div>
    </div>
       
       
       <script>
			var randomFace = document.querySelectorAll('.face');

			function smile() {
				var randomIndex = Math.floor(Math.random()*randomFace.length);
				var smileFace = randomFace[randomIndex];
				smileFace.style.fontSize = Math.random()*20 + 5 + "vw";
                smileFace.style.transform = `rotate(${Math.random()*500}deg)`;
			}

			setInterval(smile, 500)
		</script>
</body>
</html>
